<ion-modal-view>
<ion-header-bar align-title="left" class="bar-positive sky-pos-green">
    <div class="buttons buttons-right">
      <button ng-click="closeCcPaymentModal()" class="button button-clear"><i class="ion-arrow-left-c"></i></button>
      
    </div>
    <h1 class="title">Credit Card Payment</h1>    
    <div class="buttons buttons-right">
      <button ng-click="closeCcPaymentModal()" class="button button-clear"><i class="ion-checkmark"></i></button>
    </div>
  </ion-header-bar>


  <ion-content style="background-color:#FFF;">
    
    <div style="width:auto;" class="">
	    
		 <div class="list">
		  <label class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-android-star"></i> Amount Due: </span>
			<input type="number" disabled ng-model="payment_model.amount_due" placeholder="Amount Due">
		  </label>
		   <label class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-android-star"></i> Amount: </span>
			<input type="number"  ng-model="payment_model.amount" placeholder="Amount">
		  </label>
		  
		  <label class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-android-star"></i> Card No.: </span>
			<input type="number"  ng-model="payment_model.card_number" placeholder="Card No.">
		  </label>
		  
		  <label class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-android-star"></i> Card's Holder: </span>
			<input type="number"  ng-model="payment_model.card_holder" placeholder="Card's Holder">
		  </label>
		  
		  <label class="item item-inputa item-floating-label__">
		   	 <div class="row" style="margin-left:0px;padding-left:0px;margin-top:0px;padding-top:0px;">
		   	 	<div class="col" style="margin-left:0px;padding-left:0px;margin-top:0px;padding-top:0px;"><span class="input-label"><i class="icon ion-android-star"></i> Month: </span>
					<select ng-options="item as item for item in monthArray" ng-model="current_month" ng-change="changeInMonth()"  ng-required="true">
						<option value="">Select</option>
					</select>
				</div>	
		     	<div class="col" >

					<span class="input-label"><i class="icon ion-android-star"></i> Year: </span>
					<select ng-options="item as item for item in yearArray" ng-model="current_year" ng-change="changeInYear()"  ng-required="true">
							<option value="">Select</option>
					</select>
				</div>		
               </div>
		  </label>
		
	
		  
		  
		   <label class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-android-star"></i> CVV: </span>
			<input type="number"  ng-model="payment_model.card_cvv" placeholder="CVV">
		  </label>
			  
		</div>
</div>

   
          
  </ion-content>
</ion-modal-view>
